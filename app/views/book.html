<div>

    <h3>{{bookCtrl.book.title}}</h3>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/books">Books</a></li>
        <li class="active">{{bookCtrl.book.title}}</li>
    </ol>

    <br/>
    <button ng-click="bookCtrl.addToCart(bookCtrl.book.id)" type="button" class="btn btn-default btn-sm">
        Add to Cart
    </button>

    <br/>
    <br/>


    <div class="table-responsive" >
        <table class="table table-striped table-bordered media-table">
            <tr>
                <th class="text-left">Year</th>
                <td>{{bookCtrl.book.year}}</td>
            </tr>

            <tr>
                <th class="text-left">Price</th>
                <!--<td>{{bookCtrl.book.price | isoCurrency: bookCtrl.book.currency}}</td>-->
                <td>{{bookCtrl.book.price}} {{bookCtrl.book.currency}}</td>
            </tr>
            <tr>
                <th class="text-left">Description</th>
                <td>{{bookCtrl.book.description}}</td>
            </tr>
            <tr>
                <th class="text-left">Authors</th>
                <td>{{bookCtrl.book.authors | authors}}</td>

            </tr>

        </table>
    </div>

    <br>
    <br>
    <br>


    
</div>
