    <!-- Add your site or application content here -->
    <div class="header">
        <nav class="navbar navbar-default" ng-controller="NavbarController as navCtrl">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" ng-click="navCtrl.toggleCollapse()" >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#main">BookShop</a>
                </div>

                <!-- Removed the classic Bootstrap data-* attributes. Replaced by the angular UI directive uib-collapse, managed by a the navbarController -->
                <div class="collapse navbar-collapse" ng-click="navCtrl.toggleCollapse()" uib-collapse="navCtrl.isCollapsed">
                    <ul class="nav navbar-nav">
                        <!-- The active class is managed by the angular navbarController and not by the Bootstrap's javascript plugins -->
                        <li  ng-class="{active: navCtrl.isActive('/books')}">
                            <a href="#books">
                                Books
                            </a>
                        </li>
                        <li ng-class="{active: navCtrl.isActive('/videos')}">
                            <a href="#videos" >
                                Videos
                            </a>
                        </li>

                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Luca <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#me">My profile</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>



    <div class="container-fluid">
        <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container-fluid">
        <p class="text-center"><span class="glyphicon glyphicon-globe"></span> powered by ABS</p>
      </div>
    </div>
